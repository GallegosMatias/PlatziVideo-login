<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="logo.css">
  <title>Document</title>
</head>
<body>

  <header class="header">
    <img tabindex="0" class="header__img" src="logo.png" alt="">
    <div class="header__menu">
      <div class="header__menu--profile">
        <img src="icon.png" alt="">
        Perfil
      </div>
      <ul>
        <li><a href="/">Cuenta</a></li>
        <li><a href="/">Cerrar Sesión</a></li>
      </ul>
    </div>
  </header>

  <section class="login">
    <div class="login__container">
      <h2 tabindex="0">Iniciar sesión</h2>
      <form action="" class="login__container--form">
        <input aria-label="email" type="text" class="input" placeholder="Email">
        <input aria-label="password"  type="password" class="input" placeholder="Contraseña">
        <button class="button">Ingresar</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" id="cbox1" value="checkbox">Recordarme
          </label>
          <a href="/">¿Olvidaste la contraseña?</a>
        </div>
      </form>

      <section class="login__container--social-media">
        <div><img src="g.png" alt="Google">Iniciar sesión con Google</div>
        <div><img src="tw.png" alt="Twitter">Iniciar sesión con Twitter</div>
      </section>

      <p class="login__container--register">¿Aún no estás registrado? <a href="/">Registrate</a></p>
    </div>
  </section>

  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>

</body>
</html>
